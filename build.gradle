group 'com.scmspain.karyon'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'pl.allegro.tech.build.axion-release'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.3.2'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

apply from: 'gradle/publish.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.scmspain.karyon:karyon-rest-router:1.2.2'
    compile 'com.netflix.hystrix:hystrix-rx-netty-metrics-stream:1.4.20'

    testCompile 'junit:junit:4.11'
}
test.doFirst {
    systemProperty 'archaius.deployment.environment', System.getProperty('archaius.deployment.environment', 'test')
}


tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
